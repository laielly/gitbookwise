<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

nav {
    background-color: #333;
    color: white;
    padding: 1rem;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    color: white;
    text-decoration: none;
}

nav a:hover {
    text-decoration: underline;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

h1 {
    text-align: center;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <nav>
        <ul>
           
            <li><a href="profile.html">Perfil</a></li>
            
        </ul>
    </nav>

    <div class="container">
        <h1>Adicionar Novo Livro</h1>
        <form id="addBookForm">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" required>

            <label for="publisher">Editora:</label>
            <input type="text" id="publisher" name="publisher" required>

            <label for="year">Ano:</label>
            <input type="number" id="year" name="year" required>

            <label for="genre">Gênero:</label>
            <input type="text" id="genre" name="genre" required>

            <button type="submit">Adicionar Livro</button>
        </form>
    </div>

    <script src="script.js">
        document.getElementById("addBookForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Impede o envio do formulário para processar os dados

    // Obtém os valores dos campos do formulário
    const title = document.getElementById("title").value;
    const author = document.getElementById("author").value;
    const publisher = document.getElementById("publisher").value;
    const year = document.getElementById("year").value;
    const genre = document.getElementById("genre").value;

    // Aqui você pode enviar os dados para o servidor (ex: via AJAX ou Fetch API)
    console.log("Novo livro adicionado:", { title, author, publisher, year, genre });
    
    // Limpa os campos do formulário
    document.getElementById("addBookForm").reset();
    alert("Livro adicionado com sucesso!");
});

    </script>
</body>
</html>
